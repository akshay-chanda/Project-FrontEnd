<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agri-Sight â€” Signup</title>
  <link rel="stylesheet" href="signupstyle.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

  <!-- Signup Card -->
  <div class="card w-full max-w-md p-8">
    <div class="text-center mb-6">
      <i class="fas fa-leaf text-4xl text-green-600 mb-2"></i>
      <h1 class="text-2xl font-bold text-gray-900">Create Your Account</h1>
      <p class="text-sm text-gray-600 mt-1">Join Agri-Sight and start monitoring your farm smartly</p>
    </div>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
          placeholder="John Doe" 
          required
        >
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
          placeholder="you@example.com" 
          required
        >
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
          placeholder="Create a password" 
          required
        >
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
          placeholder="Re-enter your password" 
          required
        >
      </div>

      <!-- Signup Button -->
      <button 
        type="submit" 
        class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition"
      >
        Sign Up
      </button>
    </form>

    <!-- Login redirect -->
    <p class="text-sm text-center text-gray-600 mt-6">
      Already have an account? 
      <a href="login.html" class="text-green-600 font-semibold hover:underline">Login</a>
    </p>
  </div>

  <script>
  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();

    if (name && email) {
      // Save both name and email
      localStorage.setItem("farmerName", name);
      localStorage.setItem("farmerEmail", email);

      window.location.href = "index.html";
    }
  });
  </script>
  
</body>
</html>
